<div id="userDetails">
    <button type="button" class="btn btn-success top-right" [routerLink]="['todos']">{{ 'SHOW_TODOS' | translate }}</button>
    <h4>{{ 'USER_DETAIL' | translate }}</h4>
    <form novalidate (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div [ngClass]="{'form-group': true}">
            <label for="name">{{ 'NAME' | translate }}</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="user.name" name="name" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine" 
             class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email">{{ 'EMAIL' | translate }}</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input id="email" type="text" class="form-control" [(ngModel)]="user.email" name="email" #spy>
                <!--{{spy.className}}-->
            </div>
        </div>
        <div class="form-group">
            <label for="username">{{ 'USERNAME' | translate }}</label>
            <input id="username" type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
            <label for="phone">{{ 'PHONE' | translate }}</label>
            <input id="phone" type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">{{ 'UPDATE_USER' | translate }}</button>
        <button type="button" class="btn btn-info" (click)="sayName(user.name, user.username)">{{ 'SAY_NAME' | translate }}</button>
    </form>
</div>
